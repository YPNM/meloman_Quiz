<!DOCTYPE html>
<html lang="en">

{% include "admin/partials/header.html" %}

<body>
  <div class="container-scroller">
    <!-- partial:../../partials/_navbar.html -->
    {% include "admin/partials/_navbar.html" %}
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
      <!-- partial:../../partials/_settings-panel.html -->
      {% include "admin/partials/_settings-panel.html" %}
      <!-- partial -->
      <!-- partial:../../partials/_sidebar.html -->
      {% include "admin/partials/_sidebar.html" %}
      <!-- partial -->
      <div class="main-panel">
        <div class="content-wrapper">
          <div class="row">
            <div class="col-md-6 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Добавление раундов</h4>
                  <p class="card-description">
                    Заполните форму и нажмите на добавить
                  </p>
                  <form class="forms-sample" action="{{ url_for('admin_rounds_create', game_id=game) }}" method="POST">
                    <div class="form-group">
                      <label for="rounds">Выберите количество раундов</label>
                      <select class="form-select" id="rounds" name="rounds" required>
                          {% for i in range(1, 16) %}
                            <option value={{i}}>{{ i }}</option>
                          {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary me-2">Добавить</button>
                    <a class="btn btn-light" href="{{ url_for('admin_rounds_show', game_id=game) }}">Назад</a>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
        <!-- partial:../../partials/_footer.html -->
        {% include "admin/partials/_footer.html" %}
        <!-- partial -->
      </div>
      <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
</body>

</html>
